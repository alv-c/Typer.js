<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Typer &hearts; Playing with fancy typing</title>

		<link rel="stylesheet" href="bootstrap.css" />
		<style type="text/css">
		.panel {
			margin-top: 20%;
			padding: 20px;
		}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="panel panel-default text-center">
				<div id="target"></div>
			</div>
		</div>

		<script type="text/javascript" src="../Typer.js"></script>
		<script type="text/javascript">
			(function() {
				'use strict';

				var typer = new Typer('#target');// if the first character in the parameter is '#' it will automatically call  `getElementById`

				typer.retypeInterval(['This is very cool', 'This is awesome', 'This is kinda cool', 'This is acceptable (lie)'], 1000);
			})();
		</script>
	</body>
</html>
