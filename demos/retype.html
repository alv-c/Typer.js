<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Typer &hearts; Playing with fancy typing</title>

		<link rel="stylesheet" href="bootstrap.css" />
		<style type="text/css">
		.panel {
			margin-top: 20%;
			padding: 20px;
		}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="panel panel-default text-center">
				<div id="target"></div>
			</div>
		</div>

		<script type="text/javascript" src="../Typer.js"></script>
		<script type="text/javascript">
			(function() {
				'use strict';

				var typer = new Typer('div.panel div#target'); // will automatically call `querySelector`

				typer.write('This text is sexy (as your moth', function() {
					typer.retype('This text is sexy');
				});
			})();
		</script>
	</body>
</html>
